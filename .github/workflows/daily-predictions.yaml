name: Daily Predictions

on:
  # Run daily at 8 AM UTC (before most European matches)
  schedule:
    - cron: '0 8 * * *'

  # Manual trigger
  workflow_dispatch:
    inputs:
      leagues:
        description: 'Leagues to predict (comma-separated, or "all")'
        required: false
        default: 'all'
        type: string
      include_niche:
        description: 'Include niche markets (corners, cards, shots, fouls)'
        required: false
        default: 'true'
        type: boolean

permissions:
  contents: write  # For committing predictions

env:
  HF_TOKEN: ${{ secrets.HF_TOKEN }}

jobs:
  generate-predictions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Cache UV dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: ${{ runner.os }}-uv-${{ hashFiles('uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-uv-

      - name: Set up Python
        run: uv python install 3.10

      - name: Install dependencies
        run: uv sync --frozen

      - name: Download latest data from HF Hub
        run: |
          uv run python entrypoints/download_features.py
          echo "Downloaded features data"

      - name: Update previous results
        run: |
          echo "Updating results for previous predictions..."
          uv run python experiments/update_results.py 2>&1 || echo "Results update skipped"

      - name: Generate all predictions
        id: consolidate
        run: |
          echo "Generating predictions for all markets..."

          # Run unified recommendation generator
          uv run python experiments/generate_daily_recommendations.py --min-edge 10 2>&1 | tee predictions_log.txt

          # Find the generated file
          DATE=$(date +%Y%m%d)
          REC_FILE=$(ls -t data/05-recommendations/rec_${DATE}_*.csv 2>/dev/null | head -1)

          if [ -n "$REC_FILE" ]; then
            COUNT=$(wc -l < "$REC_FILE")
            echo "predictions_count=$((COUNT - 1))" >> $GITHUB_OUTPUT
            echo "predictions_file=$REC_FILE" >> $GITHUB_OUTPUT
            echo "Generated $((COUNT - 1)) predictions to $REC_FILE"
          else
            echo "predictions_count=0" >> $GITHUB_OUTPUT
            echo "No predictions generated"
          fi

      - name: Import to CLV tracker
        if: steps.consolidate.outputs.predictions_count > 0
        run: |
          REC_FILE="${{ steps.consolidate.outputs.predictions_file }}"

          if [ -n "$REC_FILE" ] && [ -f "$REC_FILE" ]; then
            uv run python experiments/clv_workflow.py import --file "$REC_FILE" 2>&1 || true
          fi

      - name: Commit predictions
        if: steps.consolidate.outputs.predictions_count > 0
        run: |
          DATE=$(date +%Y-%m-%d)

          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Add all prediction and recommendation files
          git add data/05-recommendations/*.csv data/05-recommendations/*.md || true
          git add experiments/outputs/*.csv experiments/outputs/*.json experiments/outputs/live_tracking/ || true
          git add data/paper_trading/*.csv || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Daily predictions for $DATE

          Generated ${{ steps.consolidate.outputs.predictions_count }} predictions
          File: ${{ steps.consolidate.outputs.predictions_file }}

          Co-Authored-By: GitHub Actions <action@github.com>"
            git push
          fi

      - name: Create summary
        run: |
          DATE=$(date +%Y-%m-%d)
          COUNT="${{ steps.consolidate.outputs.predictions_count }}"
          REC_FILE="${{ steps.consolidate.outputs.predictions_file }}"

          echo "## Daily Predictions - $DATE" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total predictions:** $COUNT" >> $GITHUB_STEP_SUMMARY
          echo "**File:** \`$REC_FILE\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -n "$REC_FILE" ] && [ -f "$REC_FILE" ]; then
            echo "### Top Predictions by Edge" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            head -11 "$REC_FILE" | column -t -s',' >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### By Market" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            tail -n +2 "$REC_FILE" | cut -d',' -f5 | sort | uniq -c | sort -rn >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Review predictions in \`data/05-recommendations/\`" >> $GITHUB_STEP_SUMMARY
          echo "2. Results auto-update runs with next daily prediction" >> $GITHUB_STEP_SUMMARY
          echo "3. Manual update: \`uv run python experiments/update_results.py\`" >> $GITHUB_STEP_SUMMARY

      - name: Send Telegram notification
        if: steps.consolidate.outputs.predictions_count > 0
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            uv run python experiments/telegram_bot.py send-predictions 2>&1 || echo "Telegram notification skipped"
          else
            echo "Telegram credentials not configured, skipping notification"
          fi

      - name: Upload predictions artifact
        if: steps.consolidate.outputs.predictions_count > 0
        uses: actions/upload-artifact@v4
        with:
          name: daily-predictions-${{ github.run_number }}
          path: |
            data/05-recommendations/rec_*.csv
            experiments/outputs/next_round_predictions.json
            experiments/outputs/*_tracking*.json
          retention-days: 30
