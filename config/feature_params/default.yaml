# Default Feature Engineering Parameters
#
# These are the baseline parameters used when no bet-type-specific
# configuration exists. They represent reasonable defaults that work
# across most markets.
#
# To optimize parameters for a specific bet type, run:
#   python experiments/run_feature_param_optimization.py --bet-type <bet_type>

bet_type: default

# Phase 1: Core parameters (highest impact)
elo_k_factor: 32.0          # ELO rating volatility (16-48, higher = more reactive)
elo_home_advantage: 100.0   # Home team ELO bonus points (50-150)
form_window: 5              # Matches for form calculation (3-10)
ema_span: 5                 # EMA span for recency weighting (3-15)
poisson_lookback: 10        # Matches for goal rate estimation (5-20)

# Phase 2: Extended parameters
half_life_days: 60.0        # Dixon-Coles time decay (30-120 days)
h2h_matches: 5              # Head-to-head matches to consider
goal_diff_lookback: 5       # Matches for goal difference features
home_away_form_window: 5    # Home/away specific form window

# Niche market EMA spans (independent per market)
fouls_ema_span: 10
cards_ema_span: 10
shots_ema_span: 10
corners_ema_span: 10

# Niche market window sizes
fouls_window_sizes: [5, 10]
cards_window_sizes: [5, 10]
shots_window_sizes: [5, 10]
corners_window_sizes: [5, 10, 20]

# Metadata (populated after optimization)
optimized: false
optimization_date: null
precision: null
roi: null
n_trials: null
