# Feature Parameters for Away Win Predictions
#
# Away wins are relatively rare events (~28% base rate) that benefit from:
# - Moderate ELO k-factor to capture team strength
# - Slightly longer form windows to smooth noise
# - Focus on away team performance indicators
#
# To re-optimize: python experiments/run_feature_param_optimization.py --bet-type away_win

bet_type: away_win

# Core parameters
elo_k_factor: 32.0
elo_home_advantage: 100.0
form_window: 5
ema_span: 5
poisson_lookback: 10

# Extended parameters
half_life_days: 60.0
h2h_matches: 5
goal_diff_lookback: 5
home_away_form_window: 5

# Niche market parameters (not primary for this bet type)
fouls_ema_span: 10
cards_ema_span: 10
shots_ema_span: 10
corners_ema_span: 10
fouls_window_sizes: [5, 10]
cards_window_sizes: [5, 10]
shots_window_sizes: [5, 10]
corners_window_sizes: [5, 10, 20]

# Metadata
optimized: false
optimization_date: null
precision: null
roi: null
n_trials: null
