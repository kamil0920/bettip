# Feature Parameters for Both Teams to Score (BTTS) Predictions
#
# BTTS markets (~50% base rate) benefit from:
# - Poisson-based features for scoring rates
# - Team attacking/defensive form
# - Balanced focus on both teams' scoring ability
#
# To re-optimize: python experiments/run_feature_param_optimization.py --bet-type btts

bet_type: btts

# Core parameters
elo_k_factor: 32.0
elo_home_advantage: 100.0
form_window: 5
ema_span: 5
poisson_lookback: 10

# Extended parameters
half_life_days: 60.0
h2h_matches: 5
goal_diff_lookback: 5
home_away_form_window: 5

# Niche market parameters
fouls_ema_span: 10
cards_ema_span: 10
shots_ema_span: 10
corners_ema_span: 10
fouls_window_sizes: [5, 10]
cards_window_sizes: [5, 10]
shots_window_sizes: [5, 10]
corners_window_sizes: [5, 10, 20]

# Metadata
optimized: false
optimization_date: null
precision: null
roi: null
n_trials: null
