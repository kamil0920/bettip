# Local development configuration
# Use for testing with smaller datasets

data:
  raw_dir: "data/01-raw"
  preprocessed_dir: "data/02-preprocessed"
  features_dir: "data/03-features"
  predictions_dir: "data/04-predictions"
  models_dir: "models"

league: "premier_league"
seasons: [2020, 2021, 2022, 2023, 2024, 2025]

preprocessing:
  batch_size: 100
  error_handling: "log"
  include_player_features: true
  include_events: true
  output_format: "parquet"

features:
  form_window: 7
  ema_span: 15
  include_h2h: true
  include_team_stats: true

model:
  type: "random_forest"
  test_size: 0.1
  random_state: 42

  params:
    random_forest:
      n_estimators: 227,
      max_depth: 4,
      min_samples_split: 19,
      min_samples_leaf: 10,
      max_features: 0.908657104444223

    xgboost:
      n_estimators: 200
      max_depth: 6
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      min_child_weight: 0.8
      reg_alpha: 0.0
      reg_lambda: 1.0

    lightgbm:
      n_estimators: 200
      max_depth: 6
      learning_rate: 0.05
      subsample: 0.8
      colsample_bytree: 0.8
      min_child_weight: 0.001
      reg_alpha: 0.0
      reg_lambda: 0.0
      num_leaves: 31

    catboost:
      iterations: 79,
      depth: 8,
      learning_rate: 0.015166861540160706,
      subsample: 0.7057645946898133,
      colsample_bylevel: 0.6476229069394812,
      l2_leaf_reg: 1.4106059134833142,
      bagging_temperature: 0.4757637009272591

    logistic_regression:
      C: 1.0
      solver: 'lbfgs'
      max_iter: 1000
      penalty: 'l2'

mlflow:
  tracking_uri: "mlruns"
  experiment_name: "bettip-experiments"
  autolog: true

inference:
  batch_size: 32
  output_format: "csv"
  min_confidence: 0.6  # Minimum probability to make prediction

logging:
  level: "DEBUG"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"